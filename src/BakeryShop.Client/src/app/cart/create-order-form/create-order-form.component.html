<div class="order-form">
  <h4 class="mt-0">Delivery info</h4>
  <form [formGroup]="deliveryForm" (ngSubmit)="submit()">
    <div class="field city">
      <label for="city">City</label>
      <input pInputText type="text" id="city" formControlName="city">
    </div>
    <div class="field street">
      <label for="street">Street</label>
      <input pInputText type="text" id="street" formControlName="street">
    </div>
    <div class="field houseNumber">
      <label for="houseNumber">House number</label>
      <input pInputText type="text" id="houseNumber" formControlName="houseNumber">
    </div>
    <div class="field additional-info">
      <label for="additionalInfo">Additional info</label>
      <textarea pInputTextarea id="additionalInfo" formControlName="additionalInfo"></textarea>
    </div>
    <p-button [disabled]="triedToSubmit && !deliveryForm.valid"
              type="submit"
              label="Create"
              severity="contrast"/>
  </form>
</div>
